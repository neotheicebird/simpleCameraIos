name: Build Expo iOS App

on:
  push:
    branches:
      - main # Change this to the branch you want to build

jobs:
  build:
    runs-on: macos-latest # macOS is required to build iOS apps

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.x

      - name: üèó Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_PERSONAL_ACCESS_TOKEN }}

      - name: Install dependencies
        run: |
          npm ci
          npm install -g expo-cli
          npm install -g eas-cli

      - name: Build Expo app
        run: eas build --non-interactive --platform ios --local

      - name: Upload Expo artifact
        uses: actions/upload-artifact@v3
        with:
          name: expo-app
          path: |
            ./dist/ios/
            ./dist/app-manifest.json
            ./dist/keys/

